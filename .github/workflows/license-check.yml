name: license-check

on: [pull_request]

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: "npx license-checker --production --onlyAllow 'MIT; BSD-3-Clause; Custom: https://github.com/rdkit/rdkit-js;'"
